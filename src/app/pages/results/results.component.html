<p-toolbar>
  <div class="p-toolbar-group-start">
    <h1>Race results</h1>
  </div>
  <div class="p-toolbar-group-end">
    <app-selector></app-selector>
  </div>
</p-toolbar>

<div class="card">
  <app-round-template></app-round-template>
</div>

<!-- Table -->
@if(this.f1ApiService.f1RaceResults()){
<div class="card" [class.table-container-blur]="this.f1ApiService.resultsAreLoading">
  <!-- Spinner animation  -->
  @if (this.f1ApiService.resultsAreLoading) {
    <div class="card flex justify-content-center" class="spinner-container">
      <p-progressSpinner styleClass="w-4rem h-4rem" strokeWidth="8" fill="var(--surface-ground)"
        animationDuration=".5s"></p-progressSpinner>
    </div>
    }
  <p-table [value]="this.races()!"
    [paginator]="true"
    [rows]="5"
    [showCurrentPageReport]="true"
    [tableStyle]="{ 'min-width': '50rem' }"
    currentPageReportTemplate="Showing {first} to {last} of {totalRecords} entries" [rowsPerPageOptions]="[5, 10, 20]">
    <ng-template pTemplate="header">
      <tr>
        <th style="width:20%">Position</th>
        <th style="width:20%">Name</th>
        <th style="width:20%">Surname</th>
        <th style="width:20%">Constructor</th>
        <th style="width:20%;">Points</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-race let-index=" race.Results.length">
      <tr>
        <td>{{ race.position }}</td>
        <td>{{ race.Driver.givenName }}</td>
        <td>{{ race.Driver.familyName }}</td>
        <td>{{ race.Constructor.name }}</td>
        <td>{{ race.points }}</td>
      </tr>
    </ng-template>
    <ng-template pTemplate="paginatorleft">
      <p-button type="button" icon="pi pi-plus" styleClass="p-button-text"></p-button>
    </ng-template>
    <ng-template pTemplate="paginatorright">
      <p-button type="button" icon="pi pi-cloud" styleClass="p-button-text"></p-button>
    </ng-template>
  </p-table>
</div>
}
